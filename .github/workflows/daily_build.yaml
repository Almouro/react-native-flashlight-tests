name: Daily Build

on:
  schedule:
    - cron: "0 1 * * *" # Runs at 8:30 AM (UTC) every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        run: echo "Preparing environment"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
        run: echo "Node setup"

      - name: install dependencies
        run: |
          echo "Installing dependencies"
          yarn

      - name: Run dailyBuild.ts
        run: |
          echo "Performing Daily Builds"
          npx ts-node ../../dailyBuild/dailyBuild.ts
        env:
          GH_TOKEN_DISPATCH_ACTION: ${{ secrets.GH_TOKEN_DISPATCH_ACTION }}
